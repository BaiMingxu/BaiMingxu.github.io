var xhr = new XMLHttpRequest();
xhr.open('GET', '/video/vdata.json')
xhr.send(null);
xhr.onreadystatechange = function() {
	if (xhr.readyState === 4 && xhr.status === 200) {
		k = JSON.parse(xhr.responseText);
		for(var ob in k) {
			var	parentDiv = document.getElementById('pv')
			var dp1= document.createElement("div"); 
			var dp2= document.createElement("div"); 
			var dp3= document.createElement("div");
			var dp4= document.createElement("div");
			var dp5= document.createElement("div");
			dp1.classList.add("col","s12","m6",'l6');
			dp1.setAttribute("data-aos", "fade-up");
			parentDiv.appendChild(dp1);
			dp2.className = 'vplayer'; 
			dp2.id = 'dp';
			dp1.appendChild(dp2);
			dp3.id ="dplayer"+ob;
			dp2.appendChild(dp3);
			dp4.className = 'date11'; 
			dp5.className = 'info-desc11'; 
			dp1.insertBefore(dp4,dp2.nextSibling);
			dp1.insertBefore(dp5,dp4.nextSibling);	
			const dp = new DPlayer({
				container: document.getElementById('dplayer'+ob),
				screenshot: false,
				video: {
					url: k[ob].url,
					pic: k[ob].pic,
					thumbnails: k[ob].thumb
				},
				subtitle: {
					url: 'webvtt.vtt'
				},
				danmaku: {
					id:  k[ob].id,
					api: 'https://api.prprpr.me/dplayer/'
				}
			});  
			dp4.innerHTML = k[ob].title;
			dp5.innerHTML = k[ob].desc;
		} 
	}
};
